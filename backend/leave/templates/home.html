<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded shadow w-[300px] p-8">
        <h1 class="text-center">Employee Login</h1>
        <form method="post" class="mt-4 flex flex-col" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="border-gray-300 border p-2 rounded">
            <label for="password" class="mt-2">Password:</label>
            <input type="password" id="password" name="password" class="border-gray-300 border p-2 rounded">
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
    </div>
</body>

</html>
